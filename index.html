<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节拍器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="tempo-display">
                <span id="tempo-value">120</span>
                <span class="bpm-text">BPM</span>
            </div>
            <div class="beat-indicator">
                <div class="beat beat-1 current"></div>
                <div class="beat beat-2"></div>
                <div class="beat beat-3"></div>
                <div class="beat beat-4"></div>
            </div>
            <div class="tempo-control">
                <input type="range" id="tempo-slider" min="30" max="240" value="120">
                <div class="tempo-presets">
                    <button class="preset-btn" data-tempo="60">60</button>
                    <button class="preset-btn" data-tempo="90">90</button>
                    <button class="preset-btn" data-tempo="120">120</button>
                    <button class="preset-btn" data-tempo="160">160</button>
                </div>
            </div>
            <button id="start-stop">开始</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
